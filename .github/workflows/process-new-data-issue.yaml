name: Process Issue

on:
  issues:
    types: [closed]

jobs:
  process:
    if: |
      github.event.action == 'closed' && 
      (contains(github.event.issue.title, '[NEW-PREDICTION]') || 
       contains(github.event.issue.title, '[NEW-AUTHOR]'))
    
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      issues: write  
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Process issue
        id: process_script  
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_USER: ${{ github.event.issue.user.login }}
        run: |
          python .github/scripts/new_data_issue.py
        continue-on-error: true  
      
      - name: Post error comment if script failed
        if: steps.process_script.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ùå **Processing failed**\n\nThe automation script encountered an error while processing this issue. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n@${{ github.event.issue.user.login }} - you may need to create a new issue or contact the repository maintainer.'
            })
      
      - name: Commit changes
        if: steps.process_script.outcome == 'success'  
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/
          git diff --staged --quiet || git commit -m "Process issue #${{ github.event.issue.number }}: ${{ github.event.issue.title }}"
          git push
